<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects inside array</title>
</head>
<body>
    <h2>HOW TO USE OBJECTS INSIDE ARRAY</h2>
    <script>
        var student=[
            {
                name:"bilal",
                age :23
            },
            {
                name:"shahid",
                age :20
            },
            {
                name:"ali",
                age :23
            }
        ]
        console.log(student);
        // document.write(student.name);
        for(var a=0; a< student.length;a++){
            document.write(student[a].name + "  " + student[a].age + "<br>")
        }
    </script>
</body>
</html>
