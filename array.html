<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <h2>ITS ABOUT ARRAY</h2>
    <script>
     var bilal=[10,20,30,40,50];
     document.write(bilal);

    //  2nd type of array using loop
    document.write("<h2> 2nd type of array using for loop</h2>")
    var ali=[5,10,15,20,25,30];
    for(var a=0;a<=5;a++){
        document.write(a + ":"+ "   "+ali[a] + "<br>");
    }

    // 3rd type of array
    document.write("<h2>3rd TYPE OF ARRAY <br><br> NOTE:when we want to enter the value after declalation.</h2>");
    var khan= new Array();
    khan[0]=10;
    khan[2]="bilal";
    khan[4]=true;
    document.write(khan );
    </script>
</body>
</html>
